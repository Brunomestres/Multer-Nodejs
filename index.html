<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Criando upload de arquivos</title>
</head>
<body>
    <div class="container">
        <h1>Criando upload com Multer e NodeJS</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Selecione o arquivo</label>
                <input class="form-control-file" type="file" name="arquivo" id="arquivo" />
            </div>
            <button class="btn btn-primary btn-large">Enviar Arquivo</button>
        </form>
    </div>
</body>
</html>
